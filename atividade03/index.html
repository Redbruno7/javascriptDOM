<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Cabeçalho do Site-->
    <header class="cabecalho">
        <h1>Atividade 03: Prática de condicionais com JS</h1>
    </header>

    <!--Container para o conteúdo-->
    <main class="container">
        <section class="linha">
            <article class="caixa">
                <h4>WebData Solutions</h4>
                <input id="input-par-impar" type="number" placeholder="Insira um número">
                <button id="btn-par-impar">Verificar se é par ou impar</button>
                <p id="resultado-par-impar"></p>
            </article>

            <article class="caixa">
                <h4>SpeedControl</h4>
                <input id="input-velocidade" type="number" placeholder="Insira a velocidade">
                <button id="btn-velocidade">Monitoramento de Velocidade</button>
                <p id="resultado-velocidade"></p>
            </article>

            <article class="caixa">
                <h4>DevSalary</h4>
                <input id="input-salario" type="number" placeholder="Insira o salário">
                <button id="btn-salario">Aumento Salarial!</button>
                <p id="resultado-salario"></p>
            </article>

            <article class="caixa">
                <h4>ViaWeb</h4>
                <input id="input-passagem" type="number" placeholder="Insira a distância da viagem em km">
                <button id="btn-passagem">Verificar preço de Passagem</button>
                <p id="resultado-passagem"></p>
            </article>

            <article class="caixa">
                <h4>WebYear</h4>
                <input id="input-ano" type="number" placeholder="Insira o ano">
                <button id="btn-ano">Verificar se é Ano Bissexto</button>
                <p id="resultado-bissexto"></p>
            </article>
        </section>

        <section class="linha">
            <article class="caixa">
                <h4>TriangularWeb</h4>
                <input id="input-trianguloA" type="number" placeholder="Valor para A">
                <input id="input-trianguloB" type="number" placeholder="Valor para B">
                <input id="input-trianguloC" type="number" placeholder="Valor para C">
                <button id="btn-triangulo">Verificar se é possível formar um triângulo</button>
                <p id="resultado-triangulo"></p>
            </article>

            <article class="caixa">
                <h4>MathSolver</h4>
                <input id="input-equacaoA" type="number" placeholder="Valor para A">
                <input id="input-equacaoB" type="number" placeholder="Valor para B">
                <input id="input-equacaoC" type="number" placeholder="Valor para C">
                <button id="btn-equacao">Realizar Equação do 2° grau</button>
                <p id="resultado-equacao"></p>
            </article>

            <article class="caixa">
                <h4>CodeMetrics</h4>
                <input id="input-maior-menor1" type="number" placeholder="Primeiro número">
                <input id="input-maior-menor2" type="number" placeholder="Segundo número">
                <input id="input-maior-menor3" type="number" placeholder="Terceiro número">
                <button id="btn-maior-menor">Encontrar maior e menor número!</button>
                <p id="resultadoMaiorMenor"></p>
            </article>
        </section>
    </main>

    <!--Rodapé da página-->
    <footer class="rodape">
        <p>&copy; 2025 - Todos os direitos reservados</p>
    </footer>

    <!--Javascript-->
    <script type="module" src="src/main.js"></script>
</body>

</html>
